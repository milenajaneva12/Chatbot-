        .user-message {

            border-bottom-right-radius: 20px;
        }
        .input-area input {
            flex: 1;
            padding: 10px 16px;

            border: 1px solid #ccc;
            font-size: 1rem;
            outline: none;

        .input-area button {

            background: #66bb6a;
            border: none;
            color: white;
            border-radius: 25px;

            transition: background 0.3s;

    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">–ß–∞—Ç–±–æ—Ç –∑–∞ –ø—Å–∏—Ö–æ–ª–æ—à–∫–∞ –µ–¥—É–∫–∞—Ü–∏—ò–∞ üß†</div>


    <div class="chat-box" id="chatBox"></div>

</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const topics = document.getElementById('topics');
    appendMessage('–ó–¥—Ä–∞–≤–æ! –à–∞—Å —Å—É–º —Ç–≤–æ—ò–æ—Ç –ø—Å–∏—Ö–æ-–ø—Ä–∏—ò–∞—Ç–µ–ª üòä ‚Äì –ø–æ–¥–≥–æ—Ç–≤–µ–Ω –¥–∞ —Ä–∞–∑–≥–æ–≤–∞—Ä–∞–º–µ –∑–∞ —á—É–≤—Å—Ç–≤–∞, —Ç–µ—à–∫–∏ –º–æ–º–µ–Ω—Ç–∏ –∏–ª–∏ –∫–∞–∫–æ –¥–∞ —Å–µ —á—É–≤—Å—Ç–≤—É–≤–∞—à –ø–æ–¥–æ–±—Ä–æ. –ü–æ—Å—Ç–∞–≤–∏ –º–∏ –ø—Ä–∞—à–∞—ö–µ –∫–æ–≥–∞ —Å–∞–∫–∞—à.');

    // OpenAI API key - –∑–∞–º–µ–Ω–∏ —Å–æ —Ç–≤–æ—ò–æ—Ç –≤–∏—Å—Ç–∏–Ω—Å–∫–∏ API –∫–ª—É—á
    const OPENAI_API_KEY = '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';

    function appendMessage(text, sender = 'bot') {
        const msg = document.createElement('div');
        msg.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function getBotResponse(prompt) {
        appendMessage('–ü–∏—à—É–≤–∞–º –æ–¥–≥–æ–≤–æ—Ä...', 'bot');
        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + OPENAI_API_KEY
                },
                body: JSON.stringify({
                    model: "gpt-4o-mini",
                    messages: [
                        { role: "system", content: "–¢–∏ —Å–∏ –ø—Ä–∏—ò–∞—Ç–µ–ª—Å–∫–∏ —á–∞—Ç–±–æ—Ç –∫–æ—ò –ø–æ–º–∞–≥–∞ —Å–æ –ø—Å–∏—Ö–æ–ª–æ—à–∫–∞ –ø–æ–¥–¥—Ä—à–∫–∞ –∏ –µ–¥—É–∫–∞—Ü–∏—ò–∞. –û–¥–≥–æ–≤–∞—Ä–∞—à –Ω–∞ –º–∞–∫–µ–¥–æ–Ω—Å–∫–∏ —ò–∞–∑–∏–∫." },
                        { role: "user", content: prompt }
                    ],
                    temperature: 0.7,
                    max_tokens: 300
                })
            });
            const data = await response.json();
            chatBox.lastChild.textContent = ''; // —Ç—Ä–≥–Ω–∏ "–ü–∏—à—É–≤–∞–º –æ–¥–≥–æ–≤–æ—Ä..."
            if (data.choices && data.choices.length > 0) {
                appendMessage(data.choices[0].message.content.trim());
            } else {
                appendMessage('–°–µ –∏–∑–≤–∏–Ω—É–≤–∞–º, –Ω–µ –º–æ–∂–∞–º –¥–∞ –æ–¥–≥–æ–≤–æ—Ä–∞–º —Å–µ–≥–∞. –ü—Ä–æ–±–∞—ò –ø–æ–≤—Ç–æ—Ä–Ω–æ.');
            }
        } catch (error) {
            chatBox.lastChild.textContent = '';
            appendMessage('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –ø–æ–≤—Ä–∑—É–≤–∞—ö–µ —Å–æ API-—Ç–æ. –ü—Ä–æ–±–∞—ò –ø–æ–≤—Ç–æ—Ä–Ω–æ –ø–æ–¥–æ—Ü–Ω–∞.');
            console.error(error);
        }
    }

    function sendMessage(text) {
        if (!text) return;
        appendMessage(text, 'user');
        getBotResponse(text);
    }

    sendBtn.addEventListener('click', () => {
        const text = userInput.value.trim();
        if (text) {
            sendMessage(text);
            userInput.value = '';
        }
    });

    userInput.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
            e.preventDefault();
            sendBtn.click();
        }
    });

    // –ö–æ–≥–∞ —ú–µ –∫–ª–∏–∫–Ω–µ—à –Ω–∞ —Ç–µ–º–∞ –æ–¥ –ø–∞–Ω–µ–ª–æ—Ç, –∞–≤—Ç–æ–º–∞—Ç—Å–∫–∏ –ø—Ä–∞—ú–∞ –ø—Ä–∞—à–∞—ö–µ
    topics.addEventListener('click', e => {
        if (e.target.closest('.topic-btn')) {
            const question = e.target.closest('.topic-btn').dataset.question;
            if (question) {
                sendMessage(question);
            }
        }
    });

    // –ü–æ—á–µ—Ç–Ω–∞ –ø–æ—Ä–∞–∫–∞
    appendMessage('–ó–¥—Ä–∞–≤–æ! –à–∞—Å —Å—É–º —Ç–≤–æ—ò–æ—Ç –ø—Ä–∏—ò–∞—Ç–µ–ª—Å–∫–∏ –ø—Å–∏—Ö–æ-–±–æ—Ç. –ü—Ä–∞—à–∞—ò –º–µ –Ω–µ—à—Ç–æ –ø–æ–≤—Ä–∑–∞–Ω–æ —Å–æ —á—É–≤—Å—Ç–≤–∞, —Å—Ç—Ä–µ—Å, —ô—É–±–æ–º–æ—Ä–∞, –Ω–µ—Ä–≤–æ–∑–∞ –∏ —Å–ª–∏—á–Ω–æ. üôÇ');
</script>
